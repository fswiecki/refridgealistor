<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Refridge-a-List-or</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="./app.js"></script>
</head>
<body ng-controller="foodController">
<h1>REFRIDGE-A-LIST-OR</h1>
  <p>Your solution to "How long <i>has</i> that been in there??"
  <form ng-submit="addToFridge()">
    Food:
    <input type="text" ng-model="food.name"> <br />
    Category: 
    <select name="category" ng-model="food.category" >
      <option ng-repeat="(k, v) in expiry">{{k}}</option>
    </select><br />
    Date fridged:
    <input type="date" ng-model="food.startDate"> <br />
    <button>Add to my fridge!</button>
  </form>
  <br />
  <h3>Food preview!</h3>
  <b>Food: </b>{{food.name}} <br>
  <b>Category: </b>{{food.category}} <br>
  <b>Date fridged: </b>{{food.startDate}} <br>
</body>
</html>
